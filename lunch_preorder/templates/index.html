<html>
    <head>
      <title>DVHS Lunch Preorder</title>
      <script language="javascript">
      function hideBoth()
      {
         document.getElementById("cont1").style.visibility="hidden";
      }
      function hola(orderID) {
        document.getElementById("cont1").style.visibility="visible";
        const Http = new XMLHttpRequest();
Http.open("GET", "/getorder/"+orderID);
Http.send();


Http.onreadystatechange = (e) => {
  document.getElementById("cont1").innerHTML = "<h3>"+Http.responseText+"</h3>";
  document.getElementById("preorder").value = '';
}

      }
      </script>

    </head>

    <body onload='hideBoth()'>
        <h1>DVHS Lunch Preordering System</h1>
        <input id="preorder">

        <script language="javascript">
            var x = 1;
            document.getElementById("preorder").onkeypress = function(e) {
              if (!e) e = window.event;
              if (e.keyCode == '13') {
                hola(document.getElementById("preorder").value);
                return false;
              }
              else {
                hideBoth();
              }
            }
        </script>

      <!--  <input type="button" onclick="hola(1)" value="hidefield2" id="boton1"> -->
        <div id="cont1">
            <h3>Invalid order ID</h3>
        </div>

        <div id="cont2">
            <input type="text">
        </div> -->
    </body>
