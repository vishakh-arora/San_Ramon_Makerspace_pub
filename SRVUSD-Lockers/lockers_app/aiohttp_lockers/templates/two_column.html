{% extends "nav_base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block body %}
<div class="container-fluid p-5 mb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md rounded p-5 text-light" style="background-image: url('../static/img/dvhs.jpg');   background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="p-3 rounded" style="background-color: rgba(0, 0, 0, 0.5)">
          <h2>{% block page_title %}{% endblock %}</h2>
          <p class="lead">{% block page_description %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md mb-5">
        {% block column_one %}{% endblock %}
      </div>
      <div class="col-md d-none d-md-block mb-5">
        {% block column_two %}{% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
